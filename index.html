<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/styles/main.css" />

    <title>CatPack | Product</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Shop
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">SpacePack</a>
                        <a class="dropdown-item" href="#">CamoCatPack</a>
                        <a class="dropdown-item" href="#">CatSafe</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart <span class="badge badge-pill badge-dark">1</span></a>
                </li>
            </ul>
        </div>
        <a id="topnav-logo" class="navbar-brand py-3 font-weight-bold" href="#">CatPack</a>
    </nav>

    <main class="container">
        <section class="row my-5">
            <div class="col-12 col-md-8 d-flex align-items-center justify-content-center">
                <img src="http://placehold.it/450x550" alt="">
            </div>
            <div class="col-12 col-md-4">
                <h2>SpacePack</h2>
                <span>$99.99</span>
                <img src="assets/img/review-stars/review-stars.png"
                    srcset="assets/img/review-stars/review-stars@2x.png 2x, assets/img/review-stars/review-stars@3x.png 3x"
                    alt="">
                <p class="item-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                    exercitation.</p>
                <hr />
                <form action="">
                    <select name="size" id="select-pack-size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="xlarge">Large</option>
                    </select>

                    <label>Color</label>
                    <input type="radio" class="color-selector pink" name="color" value="color-pink">
                    <input type="radio" class="color-selector green" name="color" value="color-green">
                    <input type="radio" class="color-selector blue" name="color" value="color-blue">

                    <button class="btn btn-warning">Add to cart</button>
                </form>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
